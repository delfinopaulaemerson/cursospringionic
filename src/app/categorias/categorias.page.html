<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Categorias
        </ion-title>
      </ion-toolbar>
    </ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
    <ion-avatar>
      <ion-img src="/assets/icon/btlogo.jpg"></ion-img>
    </ion-avatar>
      <p>{{item.nome}}</p>
    </ion-item>
  </ion-list>

</ion-content>
